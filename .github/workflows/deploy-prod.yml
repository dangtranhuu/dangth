name: Deploy Production - dangth

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          script: |
            set -e

            cd /root/projects/dangth/dangth

            echo "üëâ Pull latest code"
            git fetch origin release
            git reset --hard origin/release

            echo "üëâ Stop container using port 1210 (if any)"
            OLD_CONTAINER_ID=$(docker ps -q --filter "publish=1210")
            if [ -n "$OLD_CONTAINER_ID" ]; then
              echo "‚ö†Ô∏è Found container using port 1210: $OLD_CONTAINER_ID"
              docker stop $OLD_CONTAINER_ID
              docker rm $OLD_CONTAINER_ID
            else
              echo "‚úÖ No container using port 1210"
            fi

            echo "üëâ Deploy with Docker Compose"
            docker compose -p dangth-prod -f docker-compose.prod.yml up -d --build

            echo "‚úÖ Deploy finished"
            docker ps

